<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Audio Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TTS Audio Sync</h1>
        
        <div class="input-section">
            <label for="textInput">Write a funny Joke:</label>
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            
            <button id="randomJokeButton" class="secondary-button">üéôÔ∏è Make Radio Joke</button>
            
            <div class="api-key-section">
                <label for="apiKey">ElevenLabs API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your ElevenLabs API key">
            </div>
            
            <div class="api-key-section">
                <label for="grokApiKey">Grok API Key:</label>
                <input type="password" id="grokApiKey" placeholder="Enter your Grok API key">
            </div>
            
            <div class="voice-selection">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect">
                    <option value="FZNbEQJ9Bfg4l9TcIplH" selected>Your Custom Voice</option>
                    <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
                    <option value="AZnzlk1XvdvUeBnXmlld">Domi</option>
                    <option value="EXAVITQu4vr4xnSDxMaL">Bella</option>
                    <option value="ErXwobaYiN019PkySvjV">Antoni</option>
                    <option value="MF3mGyEYCl7XYWbV9V6O">Elli</option>
                    <option value="TxGEqnHWrfWFTfGW9XjX">Josh</option>
                </select>
            </div>
            
            <button id="generateTTS">Generate TTS</button>
        </div>
        
        <div class="playback-section">
            <div class="audio-info">
                <div id="ttsInfo" class="hidden">
                    <p>TTS Duration: <span id="ttsDuration">--</span> seconds</p>
                    <p>Start Delay: <span id="startDelay">--</span> seconds</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="playButton" disabled>Play Synchronized Audio</button>
                <button id="stopButton" disabled>Stop</button>
            </div>
            
            <div class="progress-bar">
                <div id="progressFill"></div>
                <div id="progressTime">0:00 / --:--</div>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>
    
    <!-- Audio elements -->
    <audio id="musicAudio" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <audio id="ttsAudio" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
